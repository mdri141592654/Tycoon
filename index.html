<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gebrauchtwagenhändler Tycoon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #statusBar {
            background-color: #222;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        #main {
            padding: 20px;
        }

        .car-list, .owned-cars {
            margin-top: 20px;
        }

        .car {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .bar-container {
            background-color: #ddd;
            width: 100%;
            height: 20px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .bar {
            height: 100%;
            border-radius: 5px;
        }

        .bar.optic {
            background-color: orange;
        }

        .bar.tech {
            background-color: green;
        }

        .actions {
            margin-top: 10px;
        }

        .slider {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="statusBar">
        <div id="balance">Kontostand: 10.000€</div>
        <div id="inventoryCount">Fahrzeuge im Bestand: 0</div>
    </div>

    <div id="main">
        <h2>Fahrzeuge zum Kauf</h2>
        <div class="car-list" id="carMarket"></div>

        <h2>Eigene Fahrzeuge</h2>
        <div class="owned-cars" id="ownedCars"></div>
    </div>

    <script>
        let balance = 10000;
        let inventory = [];

        const sampleCars = [
            { brand: "Fiktiva", model: "Sprinto", optic: 40, tech: 60, repairCost: 1200 },
            { brand: "Automax", model: "Zoomer", optic: 70, tech: 30, repairCost: 2200 },
            { brand: "Velora", model: "Urban", optic: 20, tech: 50, repairCost: 1500 },
        ];

        function updateStatus() {
            document.getElementById("balance").textContent = `Kontostand: ${balance.toLocaleString()}€`;
            document.getElementById("inventoryCount").textContent = `Fahrzeuge im Bestand: ${inventory.length}`;
        }

        function renderBar(value, type) {
            return `<div class="bar-container">
                <div class="bar ${type}" style="width: ${value}%;"></div>
            </div>`;
        }

        function renderMarket() {
            const marketDiv = document.getElementById("carMarket");
            marketDiv.innerHTML = '';
            sampleCars.forEach((car, index) => {
                marketDiv.innerHTML += `
                    <div class="car">
                        <strong>${car.brand} ${car.model}</strong><br>
                        Optischer Zustand:
                        ${renderBar(car.optic, 'optic')}
                        Technischer Zustand:
                        ${renderBar(car.tech, 'tech')}
                        Geschätzte Reparaturkosten: ${car.repairCost}€<br>
                        <div class="actions">
                            <button onclick="buyCar(${index})">Kaufen</button>
                        </div>
                    </div>
                `;
            });
        }

        function buyCar(index) {
            const car = sampleCars[index];
            if (balance >= car.repairCost) {
                balance -= car.repairCost;
                inventory.push({ ...car, salePrice: null });
                updateStatus();
                renderInventory();
            } else {
                alert("Nicht genug Geld!");
            }
        }

        function renderInventory() {
            const ownDiv = document.getElementById("ownedCars");
            ownDiv.innerHTML = '';
            inventory.forEach((car, index) => {
                ownDiv.innerHTML += `
                    <div class="car">
                        <strong>${car.brand} ${car.model}</strong><br>
                        Optischer Zustand:
                        ${renderBar(car.optic, 'optic')}
                        Technischer Zustand:
                        ${renderBar(car.tech, 'tech')}<br>
                        <div class="actions">
                            <button onclick="repairCar(${index}, 'optic')">Optik verbessern (-500€)</button>
                            <button onclick="repairCar(${index}, 'tech')">Technik verbessern (-500€)</button>
                        </div>
                        <div class="actions" style="margin-top:10px;">
                            <button onclick="showSellOptions(${index})">Inserieren</button>
                        </div>
                        <div id="sellOptions${index}" style="display:none;">
                            <p>Gesamtkosten: ${car.repairCost}€</p>
                            <input type="range" min="1000" max="10000" value="5000" class="slider" id="priceSlider${index}">
                            <p>Verkaufspreis: <span id="priceValue${index}">5000</span>€</p>
                            <button onclick="sellCar(${index})">Inserat veröffentlichen</button>
                        </div>
                    </div>
                `;
            });
        }

        function repairCar(index, type) {
            if (balance >= 500) {
                balance -= 500;
                if (type === 'optic' && inventory[index].optic < 100) inventory[index].optic += 10;
                if (type === 'tech' && inventory[index].tech < 100) inventory[index].tech += 10;
                updateStatus();
                renderInventory();
            } else {
                alert("Nicht genug Geld!");
            }
        }

        function showSellOptions(index) {
            document.getElementById(`sellOptions${index}`).style.display = 'block';
            const slider = document.getElementById(`priceSlider${index}`);
            const output = document.getElementById(`priceValue${index}`);
            output.textContent = slider.value;
            slider.oninput = () => output.textContent = slider.value;
        }

        function sellCar(index) {
            const slider = document.getElementById(`priceSlider${index}`);
            const price = parseInt(slider.value);
            const sellTime = Math.max(1000, 10000 - (inventory[index].optic + inventory[index].tech) * 30);
            setTimeout(() => {
                balance += price;
                inventory.splice(index, 1);
                updateStatus();
                renderInventory();
                alert(`Auto für ${price}€ verkauft!`);
            }, sellTime);
        }

        updateStatus();
        renderMarket();
    </script>
</body>
</html>
